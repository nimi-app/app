name: CI

on:
  push:
    branches:
      - development
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  CI:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [16]
        
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        file_name: .env
      - uses: actions/checkout@v2
        with:
          # token: ${{secrets.ACCESS_TOKEN}}
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      # - name: 'Create env file'
      #   run: |
      #     echo "${{ secrets.ENV }}" > .env
      - name: Install
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Check types
        run: npx tsc --noEmit
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
        


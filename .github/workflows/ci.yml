name: CI

on:
  push:
    branches:
      - development
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
    GITHUB_ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}

jobs:
  CI:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [16]

    steps:

      - uses: actions/checkout@v2
        with:
          token: ${{secrets.ACCESS_TOKEN}}
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Check types
        run: npx tsc --noEmit
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
